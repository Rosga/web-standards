<!DOCTYPE html>
<html>
<head>
    <title>CSS Nesting</title>
    <link rel="stylesheet" href="css-nesting/styles.css">
</head>
<body>
    <div class="cards">
        <div class="card">
            <h2 class="card-title">Hello from card 1</h2>
            <div class="card-body">
                <p>This is the body of card 1.</p>
            </div>
        </div>
        <div class="card">
            <h2 class="card-title">Hello from card 2</h2>
            <div class="card-body">
                <p>This is the body of card 2.</p>
            </div>
        </div>
        <div class="card">
            <h2 class="card-title">Hello from card 3</h2>
            <div class="card-body">
                <p>This is the body of card 3.</p>
            </div>
        </div>
    </div>
    <div class="cards list">
        <div class="card">
            <h2 class="card-title">Hello from card 1</h2>
            <div class="card-body">
                <p>This is the body of card 1.</p>
            </div>
        </div>
        <div class="card">
            <h2 class="card-title">Hello from card 2</h2>
            <div class="card-body">
                <p>This is the body of card 2.</p>
            </div>
        </div>
        <div class="card">
            <h2 class="card-title">Hello from card 3</h2>
            <div class="card-body">
                <p>This is the body of card 3.</p>
            </div>
        </div>
    </div>
</body>
</html>
